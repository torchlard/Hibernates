apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'DB.Entry'

repositories {
  mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8


dependencies {

  compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.2.Final'
  compile group: 'com.github.jsqlparser', name: 'jsqlparser', version: '2.0'


  runtimeClasspath group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '2.4.1'

}

sourceSets {
  main {
    java {
      srcDirs = ['src/main/java']
    }
    resources {
      srcDirs = ['src/main/resources']
    }
  }
}

jar {
  baseName = 'app'
  manifest {
    attributes 'Main-Class': mainClassName
  }
}
